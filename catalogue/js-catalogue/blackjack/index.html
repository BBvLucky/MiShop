<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <a class="back" href="../index.html">На "домашнюю"</a>
    <script>
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    function getCard() {
        var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
        return cards[getRandom(0, cards.length - 1)];
    }
        
    function getSum(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == 'J' || arr[i] == 'Q' || arr[i] == 'K') {
                sum += 10;
            } else if (arr[i] == 'A') {
                if (sum > 10) {
                    sum += 1;
                } else {
                    sum += 11;
                }
            } else {
                sum += +(arr[i]);
            }
        }
        return sum;
    }
        
    function getStatus() {
        return 'Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' ') + '.';
    }
        
    var dealer = [getCard()];
    var player = [getCard()];

    var answer = '';
        
    do {
        answer = confirm(getStatus() + ' Хотите ещё карту?');
        if (answer == true) {
            player.push(getCard());
            alert(getStatus() + ' Текущее число у игрока: ' + getSum(player));
        }
        else {
            while (+getSum(dealer) < 17) {
                dealer.push(getCard());
            }
            
            var sumDealer = +getSum(dealer);
            var sumPlayer = +getSum(player);
            
            if (+sumDealer == 21) {
                alert('У диллера Black Jack!' + getStatus());
            }
                else if (+sumDealer > 21) {
                    alert('У диллера перебор!' + getStatus());
                    break;
                }
                else if (+sumPlayer == sumDealer) {
                    alert('Ничья!' + getStatus());
                    break;
                }
                else if (+sumPlayer > sumDealer) {
                    alert('Поздравляю! Вы выиграли!' + getStatus());
                    break;
                }
                else {
                    alert('Увы, Вы проиграли.' + getStatus());
                    break;
                }
            }
        
        if (+getSum(player) == 21) {
            alert('Поздравляю! Вы выиграли!');
            break;
        }
        else if (+getSum(player) > 21) {
            alert('Увы, Вы проиграли.');
            break;
        }
        
    } while(answer == true);
    </script>
</body>
</html>
